<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Buttons</title>
    <!-- Linking CSS File -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Button Containers -->
    <div class="button-container">
        <!-- Login with Twitter Button -->
        <button class="login-button twitter-button">Login with Twitter</button>
    </div>
    <div class="button-container">
        <!-- Login with GitHub Button -->
        <button class="login-button github-button">Login with GitHub</button>
    </div>
</body>
</html>
