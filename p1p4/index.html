<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BarkerBox Subscription</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <img src="dog.jpg" alt="Happy Dog" class="featured-img"> <!-- Added image here -->
        <h1 class="heading">BarkerBox - Subscribe and Save 15% </h1>
        <p class="description">Subscribe to BarkerBox, a monthly subscription box that brings an assortment of unique, playful, and durable toys that dogs will love.</p>
        
        <form action="#" method="post" class="subscription-form">
            <input type="text" name="name" id="name" placeholder="Enter your name" required>
            <input type="email" name="email" id="email" placeholder="Enter your email" required>
            <button type="submit" class="submit-btn">Get My 15% Off</button>
        </form>
    </div>
</body>
</html>
